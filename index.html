<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="card">
    <div class="img-card">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="text-card">
      <h2 class="title">Order Summary</h2>
      <p class="parraf">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <img class="music-logo" src="./images/icon-music.svg" alt="">
        <div class="price">
          <p class="title-plan">Annual Plan</p>
          <p class="price-plan">$59.99/year</p>
        </div>
        <a class="change" href="http://">Change</a>
      </div>
      <button class="btn">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
